<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>インストール・アンインストール手順</title>
    <link rel="stylesheet" href="content.css">
</head>

<body>
    <div class="container">
        <h1>インストール・アンインストール手順</h1>
        <p>以下の手順でインストールおよびアンインストールを行ってください。</p>
        <ul>
            <li>インストール
                <ul>
                    <li>ダウンロードしたzipファイルを展開し、フォルダを任意の場所に置いてください。</li>
                    <li>フォルダ内の'QB DrumMap.exe'が本体です。適宜スタートにピン止め等の登録をしてください。</li>
                </ul>
            </li>
            <li>アンインストール
                <ul>
                    <li>不要になった場合はフォルダごと削除する（レジストリは使用していません）</li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
